<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Portfolio of Robert A.T.</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar collapsed">
    <div class="sidebar-bg"></div>
    <div class="sidebar-content">
      <div class="sidebar-header">
        <div class="logo"><h2>Robert A.T.</h2></div>
        <button id="sidebarToggle" class="sidebar-toggle">&#9776;</button>
      </div>
      <nav class="sidebar-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Projects and work</a></li>
          <li><a href="insights.html">Insights</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <div class="social-bar">
        <ul>
          <li><a href="#"><img src="images/icon-linkedin.png" alt="LinkedIn"></a></li>
          <li><a href="#"><img src="images/icon-youtube.png" alt="YouTube"></a></li>
          <li><a href="#"><img src="images/icon-instagram.png" alt="Instagram"></a></li>
          <li><a href="#"><img src="images/icon-telegram.png" alt="Telegram"></a></li>
        </ul>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div id="main" class="main">
    <!-- Hero Section for Contact -->
    <header class="hero">
      <div class="hero-intro">
        <h1>Contact</h1>
        <p>Get in touch with me for collaborations, inquiries, or more information.</p>
      </div>
    </header>
    <section class="content-section contact-form-section">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Robert A.T. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
