  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Includo qui alcune regole CSS specifiche per la pagina Projects, se vuoi mantenerle separate */
    .work-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
      justify-content: center;
    }
    .project-card {
      width: 300px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .project-img-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      overflow: hidden;
    }
    .project-img-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .project-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .project-overlay h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      color: #D4AF37;
      text-align: center;
      padding: 0 10px;
    }
    .project-card:hover .project-overlay {
      opacity: 1;
    }
  </style>
</head>
